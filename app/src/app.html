<!DOCTYPE html>
<html lang="de">
<head>
<meta name="robots" content="index, follow">

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="format-detection" content="telephone=no">

<!-- Favicons and Assets -->
<link rel="icon" href="%sveltekit.assets%/favicon.png" />
<link rel="stylesheet" href="%sveltekit.assets%/global.css" />
<!-- SEO Meta Tags -->
<meta property="og:type" content="website">
<meta property="og:locale" content="de_DE">
<meta name="author" content="Die Freiraumstrategen">
<meta name="theme-color" content="#0e1e32">
<meta name="color-scheme" content="light dark">
<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png">

<!-- Security Headers -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta http-equiv="Content-Security-Policy" content="default-src 'self' *.freiraumstrategen.com *.sanity.io vimeo.com *.vimeo.com; style-src 'self' 'unsafe-inline' use.typekit.net p.typekit.net *.sanity.io; font-src 'self' use.typekit.net; img-src 'self' data: *.sanity.io cdn.sanity.io; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.sanity.io player.vimeo.com; frame-src 'self' *.vimeo.com player.vimeo.com; media-src 'self' *.vimeo.com;">
<!-- Preload critical assets -->
		<link rel="preload" href="https://use.typekit.net/opp4fpc.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
		<noscript><link rel="stylesheet" href="https://use.typekit.net/opp4fpc.css"></noscript>

		%sveltekit.head%
	</head>
	<body class="article-page:bg-conic-gradient" data-sveltekit-preload-data="hover">
	<a href="#main-content" class="skip-link">Zum Hauptinhalt springen</a>
	<div style="display: contents" id="app" role="application">%sveltekit.body%</div>
	
	<style>
	  .skip-link {
	    position: absolute;
	    top: -40px;
	    left: 0;
	    padding: 8px;
	    background: #fff;
	    z-index: 100;
	    transition: top 0.2s;
	  }
	  .skip-link:focus {
	    top: 0;
	  }
	</style>
	</body>
</html>
